<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>CodePen - Bootstrap Sort Button</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>

</head>
<body>
<div class="container">
    <div class="btn-group sort-btn">
        <button class="btn btn-secondary" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Price</button>
        <button class="btn btn-secondary dropdown-toggle" data-sort="none"><i class="fa fa-sort"></i></button>
    </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script>
    (function(fn) {
        'use strict';
        fn(window.jQuery, window, document);
    }(function($) {
        'use strict';

        $(function() {
            $('.sort-btn').on('click', '[data-sort]', function(event) {
                event.preventDefault();

                let $this = $(this),
                    sortDir = 'desc';

                if ($this.data('sort') !== 'asc') {
                    sortDir = 'asc';
                }

                $this.data('sort', sortDir).find('.fa').attr('class', 'fa fa-sort-' + sortDir);

            });
        });
    }));
</script>

</body>
</html>
